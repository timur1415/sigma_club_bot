<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Футуристичная форма</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    body {
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      color: #00ffff;
      font-family: 'Orbitron', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      text-transform: uppercase;
      letter-spacing: 4px;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff; }
      50% { text-shadow: 0 0 30px #00ffff, 0 0 60px #00ffff; }
    }

    .form-container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
      padding: 40px 30px;
      width: 320px; /* Сделал уже */
      text-align: center;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease-in-out;
    }

    .form-container:hover {
      box-shadow: 0 0 60px rgba(0, 255, 255, 0.5);
      transform: scale(1.03);
    }

    .email-input {
      font-size: 1.2rem;
      border: none;
      background: transparent;
      border-bottom: 2px solid #00ffff;
      color: #00ffff;
      width: 100%;
      text-align: center;
      outline: none;
      transition: 0.3s;
    }

    .email-input:focus {
      border-bottom: 2px solid #00ffaa;
      box-shadow: 0 0 10px #00ffaa;
    }

    .btn-futuristic {
      background: linear-gradient(90deg, #00ffff, #00ffaa);
      color: #000;
      border: none;
      font-weight: bold;
      border-radius: 50px;
      padding: 10px 35px;
      margin-top: 25px;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 0 15px #00ffff;
      transition: all 0.3s ease-in-out;
    }

    .btn-futuristic:hover {
      box-shadow: 0 0 30px #00ffaa;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Дай мне денег</h1>
    <form action="">
      <input class="email-input" type="email" placeholder="Введите email">
      <button type="submit" class="btn btn-futuristic">Отправить</button>
      <a href="/app/catalog"></a>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
