<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма оплаты</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://telegram.org/js/telegram-web-app.js?59"></script>
  <script src="https://widget.cloudpayments.ru/bundles/cloudpayments.js"></script>

  <style>
    body {
      background: #f6f6f8;
      font-family: system-ui, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #333;
    }

    .form-container {
      background: #fff;
      border-radius: 16px;
      padding: 30px 25px;
      width: 100%;
      max-width: 340px;
      text-align: center;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .email-input {
      font-size: 1.1rem;
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.2s;
    }

    .email-input:focus {
      border-color: #6c63ff;
      box-shadow: 0 0 4px rgba(108, 99, 255, 0.4);
    }
  </style>
</head>

<body>

  <div class="form-container">
    <h1>Оплата подписки</h1>
    <input class="email-input" id="email-input" type="email" placeholder="Введите email">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function isEmail(value) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value);
    }

    async function run_pay() {
      let emailInput = document.getElementById('email-input');
      const orderData = await createOrder(emailInput.value);

      const widget = new cp.CloudPayments();
      widget.charge({
        email: emailInput.value,
        publicId: orderData.publicId,
        description: "Оплата подписки",
        amount: 500,
        currency: "RUB",
        accountId: emailInput.value,
        invoiceId: orderData.invoiceId,
        data: {
          CloudPayments: {
            recurrent: { interval: "Month", period: 1 },
          },
        },
      });
    }

    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const email_input = document.getElementById("email-input");

    email_input.addEventListener('input', (e) => {
      const email = e.target.value;
      if (isEmail(email)) {
        tg.MainButton.enable();
        tg.MainButton.setText("Оплатить");
        tg.MainButton.show();
        tg.MainButton.onClick(run_pay);
      } else {
        tg.MainButton.disable();
        tg.MainButton.hide();
      }
    });

    async function createOrder(email) {
      const res = await fetch('/api/order/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: email, telegram_id: tg.initDataUnsafe.user.id, subscription_type: '1_month_rf'})
      });
      return await res.json();
    }
  </script>

</body>
</html>
